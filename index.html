<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webpage Layout with Music Toggle</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
  <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=settings" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=today" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=summarize" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=cognition_2" /> -->
  
</head>
<body>
  <div class="container">
    <button id="openChatBtn">
      <span class="material-symbols-outlined">
        cognition_2
        </span>
    </button>
    <div id="chatModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <div id="chatMessages">
          <p>안녕하세요! 무엇을 도와드릴까요?</p>
          <!-- 채팅 내용 -->
        </div>
        <input type="text" id="userInput" placeholder="메시지를 입력하세요..." />
        <button id="submitBtn">전송</button>
      </div>
    </div>
    
    <!-- Settings Button -->
    <button class="button settings">
      <span class="material-symbols-outlined">
        settings
      </span>
    </button>

    <!-- Clock Widget -->
    <div class="widget clock">Clock</div>

    <!-- Search Bar -->
    <!-- <div class="search-bar">
      <input type="text" placeholder="Search..." id="searchInput">
    </div> -->

    <!-- Greeting Text -->
    <div class="greeting">Hi, Username</div>

    <!-- Music ON/OFF Toggle -->
    <div class="widget music">
      <label class="toggle-switch">
        <input type="checkbox" id="musicToggle">
        <span class="slider"></span>
      </label>
      <span class="music-label">Music</span>
      <span id="musicStatus">OFF</span>
    </div>
    
    <!-- Weather Button -->
    <!-- <button class="button weather">Weather</button> -->
    <p id="weather"></p>

    <!-- Personal Therapist Button -->
    <!-- <button class="button therapist">Personal Therapist</button> -->
    
    <!-- Calendar Button -->
    <button class="button calendar">
      <span class="material-symbols-outlined">
        Today
      </span>
    </button>
    
    <!-- 달력 -->
    <div class="calendar-container" id="calendarContainer">
      <div class="calendar-header">
        <button id="prevMonth">Prev</button>
        <h3 id="monthYear"></h3>
        <button id="nextMonth">Next</button>
      </div>
      <table id="calendar">
        <thead>
          <tr>
            <th>Sun</th>
            <th>Mon</th>
            <th>Tue</th>
            <th>Wed</th>
            <th>Thu</th>
            <th>Fri</th>
            <th>Sat</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>  
  
  <!-- To Do/Note Button -->
  <button class="button todo">
    <span class="material-symbols-outlined">
      summarize
    </span>
  </button>
  
  <!-- 체크리스트 -->
  <div class="checklist" id="checklist">
    <h3>My Checklist</h3>
    <ul id="checklistItems">
      <li><input type="checkbox" id="item1"> Task 1</li>
      
    </ul>
    <!-- 입력란 추가 -->
    <input type="text" id="newItemInput" placeholder="Add new task" />
    <button id="addItemButton">Add Task</button>
  </div>

</div>
<script src="script.js"></script>
</body>
</html>
